<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator-area">
            <div class="visor-area">
                <div class="text">
                    <h5></h5>
                </div>
            </div>
            <div class="keyboard-area">
                <div data-key = 'a1' class="number0 key">0</div>
                <div data-key = 'a2' class="number1 key">1</div>
                <div data-key = 'a3' class="number2 key">2</div>
                <div data-key = 'a4' class="number3 key">3</div>
                <div data-key = 'a5' class="number4 key">4</div>
                <div data-key = 'a6' class="number5 key">5</div>
                <div data-key = 'a7' class="number6 key">6</div>
                <div data-key = 'a8' class="number7 key">7</div>
                <div data-key = 'a9' class="number8 key">8</div>
                <div data-key = 'a10' class="number9 key">9</div>
                <div data-key = "delete" class="del key">AC</div>
                <div data-key = "add" class="opmais key">+</div>
                <div data-key = "substract" class="op- key">-</div>
                <div data-key = "multiply" class="opx key">x</div>
                <div data-key = "divide" class="opdiv key">รท</div>
                <div data-key = "equal" class="equal ig key">=</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
